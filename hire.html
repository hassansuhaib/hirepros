<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hire Pros</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-md-5">
            <a class="navbar-brand" href="index.html">Hire Pros</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="hire.html">Hire</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reviews.html">Reviews</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container px-5 mt-5">
            <h1 class="display-2">Hire</h1>
        </div>
    </header>
    <main>
        <div class="container my-5 p-5">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="contact">Contact No.</label>
                        <input type="number" class="form-control" id="contact">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputState">State</label>
                        <input type="text" class="form-control" id="inputState">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputService">Service</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>Carptenter</option>
                        <option>Plumber</option>
                        <option>Mason</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Briefly describe the required task</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-hire px-3">Hire</button>
            </form>
        </div>

        <div class="container px-5 mt-5">
            <h1 class="display-2">Service Charges</h1>
        </div> 

        <div class="container my-5 p-5">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Service</th>
                        <th scope="col">Hourly Rate</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Carpenting</td>
                        <td>$20</td>
                    </tr>
                    <tr>
                        <td>Plumbing</td>
                        <td>$30</td>
                    </tr>
                    <tr>
                        <td>Construction</td>
                        <td>$25</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer class="py-3">
        Hire Pros. All Rights Reserved. <a href="terms.html">Terms and Conditions.</a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
